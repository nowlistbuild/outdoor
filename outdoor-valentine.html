<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Adventure Awaits - Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Quicksand:wght@500;700&display=swap');

    :root {
      --sky-top: #1a2980;
      --sky-bottom: #26d0ce;
      --mountain: #2c3e50;
      --fire: #ff6b35;
      --star: #ffe66d;
    }

    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, var(--sky-top) 0%, #264653 50%, #e76f51 100%);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      padding: 20px;
      position: relative;
    }

    /* Animated stars */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .campsite {
      width: min(600px, 92vw);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 35px 25px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .scene {
      margin-bottom: 25px;
      position: relative;
    }

    /* Mountain SVG */
    .mountains {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: clamp(32px, 5vw, 48px);
      color: #2c3e50;
      margin: 20px 0 10px;
      line-height: 1.3;
    }

    .subtitle {
      font-size: clamp(14px, 3vw, 18px);
      color: #e76f51;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .trail {
      position: relative;
      height: 200px;
      margin: 20px 0;
      background: rgba(230, 245, 235, 0.5);
      border-radius: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* Mountain path background */
    .trail::before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60%;
      background: linear-gradient(to top, rgba(139, 69, 19, 0.1), transparent);
      border-radius: 0 0 20px 20px;
    }

    button {
      position: absolute;
      padding: 16px 32px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      font-size: clamp(14px, 3vw, 18px);
      border: 3px solid;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #yesBtn {
      left: 15%;
      bottom: 30%;
      background: linear-gradient(135deg, #e76f51 0%, #f4a261 100%);
      border-color: #e76f51;
      color: white;
      transform: translateY(0);
    }

    #yesBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(231, 111, 81, 0.4);
    }

    #noBtn {
      right: 15%;
      bottom: 30%;
      background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
      border-color: #64748b;
      color: #1e293b;
    }

    .hint {
      font-size: clamp(11px, 2.5vw, 14px);
      color: #64748b;
      margin-top: 15px;
      font-style: italic;
    }

    .result {
      display: none;
      animation: fadeSlideIn 0.8s ease;
    }

    @keyframes fadeSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result h2 {
      font-family: 'Caveat', cursive;
      font-size: clamp(36px, 5.5vw, 52px);
      color: #e76f51;
      margin: 15px 0;
    }

    .celebration {
      font-size: clamp(16px, 3.5vw, 22px);
      color: #2c3e50;
      line-height: 1.6;
      margin-top: 15px;
    }

    .tent-emoji {
      font-size: clamp(60px, 10vw, 100px);
      display: block;
      margin: 20px 0;
      animation: bounce 1s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>

<body>
  <!-- Stars -->
  <div class="stars" id="stars"></div>
  
  <canvas id="confettiCanvas"></canvas>

  <main class="campsite">
    <div class="scene">
      <!-- Mountain & Campfire Scene -->
      <svg class="mountains" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Stars in sky -->
        <circle cx="50" cy="30" r="2" fill="#ffe66d" opacity="0.8"/>
        <circle cx="350" cy="40" r="2" fill="#ffe66d" opacity="0.8"/>
        <circle cx="200" cy="20" r="2" fill="#ffe66d" opacity="0.8"/>
        <circle cx="280" cy="35" r="1.5" fill="#ffe66d" opacity="0.6"/>
        <circle cx="120" cy="45" r="1.5" fill="#ffe66d" opacity="0.6"/>
        
        <!-- Mountains -->
        <path d="M 0 150 L 100 60 L 200 150 Z" fill="#34495e" opacity="0.8"/>
        <path d="M 150 150 L 250 40 L 350 150 Z" fill="#2c3e50"/>
        <path d="M 250 150 L 320 80 L 400 150 Z" fill="#34495e" opacity="0.7"/>
        
        <!-- Snow caps -->
        <path d="M 230 60 L 250 40 L 270 60 Z" fill="#ecf0f1"/>
        
        <!-- Ground -->
        <rect x="0" y="150" width="400" height="50" fill="#8b7355"/>
        
        <!-- Campfire -->
        <ellipse cx="200" cy="180" rx="25" ry="8" fill="#654321"/>
        
        <!-- Logs -->
        <rect x="180" y="175" width="40" height="5" rx="2" fill="#5d4037"/>
        <rect x="185" y="170" width="30" height="5" rx="2" fill="#5d4037" transform="rotate(15 200 175)"/>
        
        <!-- Fire -->
        <path d="M 200 175 Q 195 165 200 155 Q 205 165 200 175" fill="#ff6b35">
          <animate attributeName="d" 
            values="M 200 175 Q 195 165 200 155 Q 205 165 200 175;
                    M 200 175 Q 192 168 200 150 Q 208 168 200 175;
                    M 200 175 Q 195 165 200 155 Q 205 165 200 175"
            dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M 200 170 Q 197 163 200 158 Q 203 163 200 170" fill="#ffd700">
          <animate attributeName="d"
            values="M 200 170 Q 197 163 200 158 Q 203 163 200 170;
                    M 200 170 Q 195 165 200 155 Q 205 165 200 170;
                    M 200 170 Q 197 163 200 158 Q 203 163 200 170"
            dur="0.8s" repeatCount="indefinite"/>
        </path>
        
        <!-- Tent -->
        <path d="M 90 150 L 120 120 L 150 150 Z" fill="#c0392b"/>
        <path d="M 120 120 L 120 150" stroke="#962d22" stroke-width="2"/>
        <rect x="105" y="140" width="30" height="10" fill="#7f2b1f"/>
      </svg>
    </div>

    <h1>Will You Be My</h1>
    <h1>Adventure Buddy? üèîÔ∏è</h1>
    <p class="subtitle">Let's explore life together!</p>

    <div class="trail" id="trail">
      <button id="yesBtn">Yes! Let's Go</button>
      <button id="noBtn">Maybe Not</button>
    </div>

    <div class="hint" id="hint">
      Watch the "No" button hike away... ü•æ
    </div>

    <div class="result" id="result">
      <h2>Adventure Unlocked! üéâ</h2>
      <span class="tent-emoji">‚õ∫</span>
      <div class="celebration">
        Our greatest adventure<br/>
        starts now!<br/>
        <strong>Happy Valentine's Day! üíï</strong>
      </div>
    </div>
  </main>

  <script>
    // Generate random stars
    const starsContainer = document.getElementById("stars");
    for (let i = 0; i < 50; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.left = Math.random() * 100 + "%";
      star.style.top = Math.random() * 60 + "%";
      star.style.animationDelay = Math.random() * 3 + "s";
      starsContainer.appendChild(star);
    }

    const trail = document.getElementById("trail");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* CONFETTI */
    const confettiCanvas = document.getElementById("confettiCanvas");
    
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function starConfetti() {
      const colors = ['#ffe66d', '#e76f51', '#2a9d8f', '#f4a261'];
      const end = Date.now() + 2500;

      (function frame() {
        confettiInstance({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.6 },
          colors: colors,
          shapes: ['star'],
          scalar: 1.5
        });
        confettiInstance({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.6 },
          colors: colors,
          shapes: ['star'],
          scalar: 1.5
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    /* YES BUTTON GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(1.5, yesScale + 0.05);
      yesBtn.style.transform = `translateY(0) scale(${yesScale})`;
    }

    /* NO BUTTON HIKES UP THE MOUNTAIN */
    function hikeAway(px, py) {
      const t = trail.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      
      const distance = Math.hypot(
        (b.left + b.width / 2) - px,
        (b.top + b.height / 2) - py
      );

      if (distance < 120) {
        // Calculate current position
        let currentBottom = parseFloat(noBtn.style.bottom) || 30;
        let currentRight = parseFloat(noBtn.style.right) || 15;
        
        // Move up and slightly side to side (hiking motion)
        currentBottom += 8;
        currentRight += (Math.random() - 0.5) * 5;
        
        // Clamp values
        currentBottom = Math.min(85, currentBottom);
        currentRight = Math.max(5, Math.min(45, currentRight));
        
        noBtn.style.bottom = currentBottom + "%";
        noBtn.style.right = currentRight + "%";
        
        // Shrink as it gets farther away
        const scale = Math.max(0.6, 1 - (currentBottom / 200));
        noBtn.style.transform = `scale(${scale})`;
        
        growYes();
      }
    }

    trail.addEventListener("pointermove", e => {
      hikeAway(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* YES CLICK */
    yesBtn.addEventListener("click", () => {
      trail.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      resizeConfettiCanvas();
      starConfetti();
    });
  </script>
</body>
</html>
